# ---------------------------------------------------------------------------
# Налаштування гри сервера
# ---------------------------------------------------------------------------
# Це файл конфігурації сервера. Тут ви можете налаштувати інформацію про підключення до вашого сервера.
# Це було написано з припущенням, що ви перебуваєте за маршрутизатором.
# Прості визначення ...
# LAN (локальна мережа) - зазвичай складається з комп'ютерів, підключених до того ж маршрутизатора, що і ви.
# WAN (широкомасштабна мережа) - зазвичай складається з комп'ютерів ПОЗА маршрутизатором (тобто Інтернет).
# x.x.x.x - Формат IP-адреси. Не включайте х у налаштування. Мають бути реальні числа.

# ---------------------------------------------------------------------------
# Мережа
# ---------------------------------------------------------------------------

# Де знаходиться сервер авторизації, до якого цей гейм сервер має підключитися
# ПОПЕРЕДЖЕННЯ: <u><b><font color="red">Будь ласка, не змінюйте IP-адреси за замовчуванням тут, якщо ви не розумієте, що робите!</font></b></u>
# ПОПЕРЕДЖЕННЯ: <u><b><font color="red">Зовнішні/внутрішні IP-адреси тепер у файлі "ipconfig.xml".</font></b></u>
# За замовчуванням: 127.0.0.1
LoginHost = 127.0.0.1

# TCP-порт, на якому сервер авторизації приймає запити від гейм сервера
# За замовчуванням: 9014
LoginPort = 9014

# Адреса прив'язки для гейм сервера. Вам не повинно знадобитися змінювати її в більшості випадків.
# ПОПЕРЕДЖЕННЯ: <u><b><font color="red">Будь ласка, не змінюйте IP-адреси за замовчуванням тут, якщо ви не розумієте, що робите!</font></b></u>
# За замовчуванням: * (0.0.0.0)
GameserverHostname = 0.0.0.0

# За замовчуванням: 7777
GameserverPort = 7777


# ---------------------------------------------------------------------------
# База даних
# ---------------------------------------------------------------------------

# Вкажіть відповідний драйвер і URL-адресу для використання вашою базою даних.
# За замовчуванням: org.mariadb.jdbc.Driver
Driver = org.mariadb.jdbc.Driver

# URL бази даних
# За замовчуванням: jdbc:mariadb://localhost/l2jasp?useUnicode=true&characterEncoding=utf-8&useSSL=false&connectTimeout=10000&interactiveClient=true&sessionVariables=wait_timeout=15,interactive_timeout=100
URL = jdbc:mariadb://localhost/l2jasp?useUnicode=true&characterEncoding=utf-8&useSSL=false&connectTimeout=10000&interactiveClient=true&sessionVariables=wait_timeout=15,interactive_timeout=100

# Інформація про користувача бази даних (за замовчуванням "root", але це не рекомендується)
Login = root

# Пароль для підключення до бази даних
Password = 

# За замовчуванням: 100
MaximumDbConnections = 100


# ---------------------------------------------------------------------------
# Налаштування автоматичного резервного копіювання бази даних
# ---------------------------------------------------------------------------
# Генерувати резервні копії бази даних під час перезапуску сервера або його вимкнення.
BackupDatabase = False

# Шлях до папки MySQL bin. Потрібно тільки для Windows.
MySqlBinLocation = C:/xampp/mysql/bin/

# Шлях, де зберігаються резервні копії MySQL.
BackupPath = ../backup/

# Максимальна кількість днів, протягом яких зберігаються резервні копії.
# Старі файли у папці резервних копій будуть видалені.
# Встановіть на 0 для вимкнення.
BackupDays = 30


# ---------------------------------------------------------------------------
# Різноманітні налаштування сервера
# ---------------------------------------------------------------------------

# Це ідентифікатор сервера, який запитуватиме гейм сервер.
# Приклад: 1 = Bartz
# За замовчуванням: 1
RequestServerID = 1

# True = Сервер авторизації надасть інший ідентифікатор серверу, якщо запитаний ідентифікатор вже зарезервований.
# За замовчуванням: True
AcceptAlternateID = True

# Кореневий каталог для даних пакетів.
# За замовчуванням: .
DatapackRoot = .

# Кореневий каталог для скриптів.
ScriptRoot = ./data/scripts

# Визначте, скільки гравців дозволено грати одночасно на вашому сервері.
# За замовчуванням: 2000
MaximumOnlineUsers = 2000

# Мінімальна та максимальна версія протоколу, яку сервер може підключати.
# MinProtocolRevision <= MaxProtocolRevision.
# Retail  740 - 746
MinProtocolRevision = 740
MaxProtocolRevision = 746

# Налаштування для списку серверів.
# Показує [] перед назвою сервера.
# За замовчуванням: False
ServerListBrackets = False

# Показує годинник поряд з назвою сервера.
# За замовчуванням: False
ServerListClock = False


# ---------------------------------------------------------------------------
# Налаштування потоків
# ---------------------------------------------------------------------------

# Визначає кількість потоків у планувальному пулі потоків.
# Якщо встановлено -1, це буде визначатися за наявними процесорами, помноженими на 4.
ScheduledThreadPoolSize = -1

# Визначає кількість потоків у миттєвому пулі потоків.
# Якщо встановлено -1, це буде визначатися за наявними процесорами, помноженими на 2.
InstantThreadPoolSize = -1


# ---------------------------------------------------------------------------
# Виявлення заторів (окремий потік для виявлення заторів)
# ---------------------------------------------------------------------------
# Для покращення журналів збоїв та автоматичного перезапуску в разі затору, якщо це включено.
# Інтервал перевірки в секундах.
# За замовчуванням: True
DeadLockDetector = True

# За замовчуванням: 20
DeadLockCheckInterval = 20

# За замовчуванням: False
RestartOnDeadlock = False


# ---------------------------------------------------------------------------
# Різноманітні налаштування гравця
# ---------------------------------------------------------------------------

# Шаблон імені персонажа.
# Приклади:
# CnameTemplate = [A-Z][a-z]{3,3}[A-Za-z0-9]*
# Перше велике літера, наступні три малі, і будь-яка літера (без різниці у регістрі) або цифра, наприклад, OmfgWTF1
# CnameTemplate = [A-Z][a-z]*
# Тільки літери, перша велика, наприклад, Omfgwtf
# За замовчуванням .* (дозволяє будь-які символи)
CnameTemplate = .*

# Це обмежує імена, які гравці можуть дати своїм петам.
# Див. CnameTemplate для деталей
PetNameTemplate = .*

# Це обмежує імена кланів/підкланів, які можуть встановити гравці.
# Див. CnameTemplate для деталей
ClanNameTemplate = .*

# Це обмежує імена альянсів, які можуть встановити гравці.
# Див. CnameTemplate для деталей
AllyNameTemplate = .*


# ---------------------------------------------------------------------------
# Превентивний перезапуск сервера
# ---------------------------------------------------------------------------

# Увімкнути перезапуск сервера, коли використання процесора або пам'яті занадто високе.
# За замовчуванням: False
PrecautionaryRestartEnabled = False

# Увімкнути моніторинг використання CPU системи.
# За замовчуванням: True
PrecautionaryRestartCpu = True

# Увімкнути моніторинг використання пам'яті процесу.
# За замовчуванням: False
PrecautionaryRestartMemory = False

# Перевірте, чи відбуваються облоги
# або гравці знаходяться в олімпіаді, подіях, екземплярах
# або вибрані рейдбоси.
# За замовчуванням: True
PrecautionaryRestartChecks = True

# Відсоток використання ресурсів.
# За замовчуванням: 95
PrecautionaryRestartPercentage = 95

# Затримка в секундах між кожною перевіркою.
# За замовчуванням: 60
PrecautionaryRestartDelay = 60


# ---------------------------------------------------------------------------
# Запланований перезапуск сервера
# ---------------------------------------------------------------------------

# Увімкнути запланований перезапуск сервера.
# За замовчуванням: False
ServerRestartScheduleEnabled = False

# Відправляти повідомлення, коли гравець входить до гри.
# За замовчуванням: False
ServerRestartScheduleMessage = False

# Відлік часу перезапуску (у секундах).
# За замовчуванням: 600 (10 хвилин)
ServerRestartScheduleCountdown = 600

# Запланований розклад перезапуску.
# Можна вказати більше одного значення, розділені комами (,).
# Приклад: 12:00, 00:00
ServerRestartSchedule = 08:00

# Вказати дні, коли буде відбуватися перезапуск. Значення розділені комами (,).
# Приклад: 1,2,3,4,5,6,7 (НЕДІЛЯ,ПОНЕДІЛОК,ВІВТОРОК,СЕРЕДА,ЧЕТВЕР,П'ЯТНИЦЯ,СУБОТА)
# За замовчуванням: 4 (СЕРЕДА)
ServerRestartDays = 4

# ---------------------------------------------------------------------------
# Налаштування VIP та преміум статусів
# ---------------------------------------------------------------------------

# Увімкнути можливість придбання статусу VIP
# За замовчуванням: True
VIPStatusPurchaseEnabled = True

# Увімкнути можливість придбання преміум статусу
# За замовчуванням: True
PremiumStatusPurchaseEnabled = True

# Кількість предметів, необхідних для придбання статусу VIP
# За замовчуванням: 1
VIPPurchaseItemCount = 1

# Кількість предметів, необхідних для придбання преміум статусу
# За замовчуванням: 2
PremiumPurchaseItemCount = 2

# ID предмета, за яким буде купуватись статус VIP
# За замовчуванням: 12345 (припустимо, що це ID предмета)
VIPPurchaseItemID = 12345

# ID предмета, за яким буде купуватись преміум статус
# За замовчуванням: 54321 (припустимо, що це ID предмета)
PremiumPurchaseItemID = 54321
